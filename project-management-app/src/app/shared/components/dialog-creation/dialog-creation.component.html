<ng-container *transloco="let t; read: 'dialog'">
  <h2 class="form__title">{{ dialogTitle }}</h2>
  <div class="form__input-block">
    <input
      class="form__input"
      type="text"
      [(ngModel)]="title"
      (keyup)="notAllowStartWithSpace()"
      (keyup.enter)="create()"
    />
    <button
      mat-icon-button
      class="clear-btn"
      (click)="clearInput()"
      (mousedown)="preventDefault($event)"
    >
      <mat-icon class="clear-btn__icon">clear</mat-icon>
    </button>
  </div>
  <p class="form__alert" [class]="{ hidden: titleValid }">
    {{ t(titleAlert, { length: minLength }) }}
  </p>

  <ng-container *ngIf="needDescription">
    <h3 class="form__title--secondary">{{ t("description") }}:</h3>
    <div class="form__input-block">
      <textarea
        class="form__textarea"
        rows="5"
        [(ngModel)]="description"
        (keyup)="notAllowStartWithSpace()"
        (keyup.enter)="create()"
      ></textarea>
      <button
        mat-icon-button
        class="clear-btn"
        (click)="clearDescription()"
        (mousedown)="preventDefault($event)"
      >
        <mat-icon class="clear-btn__icon">clear</mat-icon>
      </button>
    </div>
    <p class="form__alert" [class]="{ hidden: descriptionValid }">
      {{ t(descriptionAlert, { length: minLength }) }}
    </p>
  </ng-container>
</ng-container>
<div class="btn-block" *transloco="let t; read: 'button'">
  <button
    mat-raised-button
    color="primary"
    class="btn"
    (click)="create()"
    [disabled]="!titleValid || (!descriptionValid && needDescription)"
  >
    {{ t("apply") }}
  </button>
  <button mat-raised-button color="warn" class="btn" mat-dialog-close>{{ t("discard") }}</button>
</div>
