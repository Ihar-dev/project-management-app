<div (click)="boardRout($event)">
  <mat-icon *ngIf="!boardEditMode" (click)="boardEditMode = true" title="Edit" class="board__edit-button">edit</mat-icon>
  <span *ngIf="!boardEditMode">&nbsp; {{ board?.title }}</span>
  <form *ngIf="boardEditMode" class="example-form" [formGroup]="cardForm">
    <mat-icon title="Save" (click)="boardNameChange(boardTitleInput.value)" #titleInput>save</mat-icon>
    <span>&nbsp;</span>
    <mat-form-field appearance="fill">
      <mat-label >board title editing</mat-label>
      <input matInput type="text" formControlName="userTitle" #boardTitleInput>
      <button matSuffix mat-icon-button aria-label="Clear" (click)="boardTitleInput.value=''">
        <mat-icon>close</mat-icon>
      </button>
      <div *ngIf="cardForm.controls['userTitle'].invalid && cardForm.controls['userTitle'].touched">
        <span *ngIf="userTitle!.errors?.['required']">The title is required</span>
        <span *ngIf="userTitle!.errors?.['minlength']">The title is too short</span>
        <span *ngIf="!userTitle!.errors?.['required'] && !userTitle!.errors?.['minlength']">The title is too long</span>
      </div>
    </mat-form-field>
  </form>
</div>
<button (click)="openDialogToDeleteTheBoard()" mat-fab color="primary" class="board__delete-button">
  <mat-icon>delete_forever</mat-icon>
</button>
