<div class="main__container" (mousemove)="mouseMove()" (click)="mouseClick()">
  <div
    class="main__header-container"
    appMouseMoveStopPropagation
    appMouseClickStopPropagation
    *transloco="let t; read: 'main'"
  >
    <h1>{{ t("boards") }}</h1>
    <button
      class="main__search-button"
      (click)="searchButtonClick()"
      [innerHTML]="t(SearchTitle)"
    ></button>
    <div [class.active]="searchContainerDisplay" class="main__search-container">
      <div class="main__inner-search-container">
        <mat-form-field appearance="fill" class="board-input-form">
          <mat-label>{{ t("task-search") }}</mat-label>
          <input
            matInput
            type="text"
            #searchInput
            (input)="taskSearch()"
            [(ngModel)]="dataForSearch"
          />
          <button matSuffix mat-icon-button aria-label="Clear" (click)="searchInput.value = ''">
            <mat-icon class="main__reset-button-icon">close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="main__search-results-container" [class.active]="searchDisplay">
        <h2>Search Results</h2>
        <div
          *ngFor="let searchResult of searchResults"
          (click)="openBoard(searchResult.board.id)"
          class="main__search-result-container"
        >
          {{ searchResults.indexOf(searchResult) + 1 + ". " + searchResult.text }}
        </div>
      </div>
    </div>
  </div>
  <div class="main__inner-container">
    <app-board
      (click)="openBoard(board.id)"
      *ngFor="let board of initialBoards"
      [board]="board"
      [mouseExisting]="mouseExisting"
    ></app-board>
  </div>
</div>
