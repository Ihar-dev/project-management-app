<ng-container *ngIf="(isAuth$ | async) && !hiddenElement">
  <span *ngIf="profile$ | async as profile" class="user-name" title="Your name">{{
    profile.name
  }}</span>
  <div class="nav-block" *transloco="let t; read: 'navigation'">
    <a
      class="btn"
      [class]="{ active: activeLink }"
      mat-button
      color="primary"
      routerLink="/profile"
      (click)="toggleNavigation()"
      >{{ t("profile") }}</a
    >
    <a class="btn" mat-button color="primary" routerLink="/welcome" (click)="toggleNavigation()">{{
      t("about")
    }}</a>
    <button class="btn" mat-button color="primary" (click)="onLogout(); toggleNavigation()">
      {{ t("logout") }}
    </button>
  </div>
</ng-container>
