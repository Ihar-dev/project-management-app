<div class="user-box" *transloco="let t; read: 'user-menu'">
  <button class="btn" mat-icon-button [matMenuTriggerFor]="menu" color="primary">
    <mat-icon class="icon">account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before" class="user-menu">
    <button mat-menu-item routerLink="/profile">{{ t("edit-profile") }}</button>
    <button mat-menu-item (click)="onLogoutClick()">{{ t("logout") }}</button>
  </mat-menu>
</div>
