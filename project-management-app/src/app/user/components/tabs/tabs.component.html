<mat-tab-group class="tabs" mat-align-tabs="start" *transloco="let t; read: 'profile'">
  <mat-tab [label]="t('change-general')">
    <div class="tabs__item">
      <app-form-name [profile]="profile" (submitForm)="onSubmitForm($event)"> </app-form-name>
    </div>
  </mat-tab>
  <mat-tab [label]="t('change-password')">
    <div class="tabs__item">
      <app-form-password
        [name]="profile?.name || ''"
        [login]="profile?.login || ''"
        (submitForm)="onSubmitForm($event)"
      ></app-form-password>
    </div>
  </mat-tab>
</mat-tab-group>
