<app-form-field [type]="isPasswordShown ? typeText : typePassword" [control]="control" [placeholder]="placeholder">
  <button type="button" mat-button class="form__field__btn" (click)="togglePasswordVisibility()">
    <mat-icon>{{ isPasswordShown ? 'visibility' : 'visibility_off'}}</mat-icon>
  </button>
</app-form-field>
