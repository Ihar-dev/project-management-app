<div class="container" *transloco="let t; read: 'auth'">
  <app-auth-main>
    <app-form [form]="form" (submit)="onSubmit()">
      <app-form-title [title]="t(title)"></app-form-title>

      <app-form-field
        [control]="controlName"
        [placeholder]="t('name-ph')"
        [label]="t('name')"
      ></app-form-field>
      <app-form-error
        [control]="controlName"
        [errors]="formErrors[controlNameKey]"
      ></app-form-error>

      <app-form-field
        [control]="controlLogin"
        [placeholder]="t('login-ph')"
        [label]="t('login')"
      ></app-form-field>
      <app-form-error
        [control]="controlLogin"
        [errors]="formErrors[controlLoginKey]"
      ></app-form-error>

      <app-form-field-password
        [control]="controlPassword"
        [label]="t('password-ph')"
      ></app-form-field-password>
      <app-form-error [control]="controlPassword" [errors]="formErrors[controlPasswordKey]">
      </app-form-error>

      <app-form-field-password
        [control]="controlPasswordConfirm"
        [placeholder]="'password-confirm-ph'"
        [label]="t('password-confirm-ph')"
      >
      </app-form-field-password>
      <app-form-error
        [control]="controlPasswordConfirm"
        [errors]="formErrors[controlPasswordConfirmKey]"
      >
      </app-form-error>

      <app-form-submit>
        <app-button [isDisabled]="!form.valid"></app-button>
      </app-form-submit>

      <a mat-button href="#" routerLink="../login" color="primary">{{ t("login-link") }}</a>
    </app-form>
  </app-auth-main>
</div>
